<ion-navbar *navbar>
  <ion-title>Home</ion-title>
</ion-navbar>

<ion-content padding class="home">

  <div padding>
    <ion-segment [(ngModel)]="todo">
      <ion-segment-button value="todos">
        Todos
      </ion-segment-button>
      <ion-segment-button value="priorities">
        Priorities
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="todo">
    <!-- Add a todo -->
    <ion-item>
      <ion-label fixed>Add a todo</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <button style="float:right;margin-top:-50px;" secondary>Add</button>

    <!-- List a todo -->
    <ion-list *ngSwitchWhen="'todos'">
      <!-- Let's add a repeat here -->
      <ion-item>
        <ion-thumbnail item-left>
          <img src="img/thumbnail-puppy-1.jpg">
        </ion-thumbnail>
        <h2>Todo Item #1</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="img/thumbnail-puppy-1.jpg">
        </ion-thumbnail>
        <h2>Todo Item #2</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="img/thumbnail-puppy-1.jpg">
        </ion-thumbnail>
        <h2>Todo Item #3</h2>
      </ion-item>
      ...
    </ion-list>

    <ion-list *ngSwitchWhen="'priorities'">
      <ion-item>
        <ion-thumbnail item-left>
          <img src="img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
      ...
    </ion-list>
  </div>

</ion-content>
